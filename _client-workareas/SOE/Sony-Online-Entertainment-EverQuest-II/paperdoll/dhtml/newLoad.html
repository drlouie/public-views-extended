/// CUSTOM FUNCTION TO PARSE PAPERDOLL
function paperDollImage(xmlDocument, cualTagName, cualResults) {
	var docContent = xmlDocument.getElementsByTagName(cualTagName);

		var oAttrColl = docContent[i].attributes;

/// CUSTOM FUNCTION TO PARSE ITEM DETAIL
function charItemData(xmlDocument, cualTagName, cualResults) {
	var docContent = xmlDocument.getElementsByTagName(cualTagName);
	var sCR = cualResults.split(",");
	var itemCount = 0;
	var setCount = 0;
	var itemData = new Array();
	var lastVN = '';
	for(var i = 0; i < docContent.length; ++i) {
    	var oAttrColl = docContent[i].attributes;
    	var oAttrValue = oAttrColl.getNamedItem("value");
    	var oAttrName = oAttrColl.getNamedItem("name");
		for(var i2 = 0; i2 < sCR.length; ++i2) {
			if (oAttrName.value.indexOf(sCR[i2]) != -1) {
				var theValueName = oAttrName.value.split(".");
				var realValueName = theValueName[1];
				if (realValueName != lastVN) { 
					lastVN = realValueName;
					setCount++;
					itemData[setCount] = oAttrValue.value;
				}
				else {
					itemData[setCount] = itemData[setCount] + '-----' + oAttrValue.value;
				}
//				alert(realValueName);
			}
		}
   	}
	for(var i = 1; i < itemData.length; ++i) {
		//alert(itemData[i]);
		var theItemData = itemData[i].split("-----");

		if (theItemData[0] && theItemData[1] && theItemData[3] && theItemData[4]) {
		var mySlotID = theItemData[4];
		var realImageNumber = theItemData[0];
		document.images["slot" + mySlotID].src= iconLocation + 'icon_item_' + realImageNumber + ".jpg";
		itemArray.push(itemData[i]);
//		alert(theItemData[1]);
			
		}
	}
}
