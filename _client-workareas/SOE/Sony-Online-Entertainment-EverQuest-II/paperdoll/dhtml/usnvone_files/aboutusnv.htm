<SCRIPT language=javascript>
function trigger(myurl) {
var b = navigator.appName;
if (b=="Netscape") {
	mainFrame = parent.frames.upper;
	mainFrame.frame.loadpage(''+myurl+'');
}

else {
	parent.upper.frame.loadpage(''+myurl+'');
	}
}
