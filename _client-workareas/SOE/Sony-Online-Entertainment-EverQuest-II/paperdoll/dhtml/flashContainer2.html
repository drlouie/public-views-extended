// AND change charImage.xml to (/securedDataFeed.m?feedId=Image.getCharacterPaperdollImage&feedFormat=xml-flat&characterId=)

// item/icon image location http://eq2images.station.sony.com/images/Icons/), for local testing (images/Icons/)
var iconLocation = "http://eq2players.station.sony.com/images/Icons/";
// uploaded paperdoll image location (http://eq2images.station.sony.com/), for local testing (paperdoll/)
var paperdollLocation = "paperdoll/";
// default slot image (also location for nopaperdoll image and swf)
// must be left local until new swf is uploaded to this location
var slotImageLocation = "flash/en/slotImages/";
// where to go for item details

var tooltipWidth = "";
/* /// ABOVE ///
	OR
	var tooltipWidth = '200';

	STATED: No scrollbar appearance if popup is past width or height of document

<script language="Javascript">
/* 

NO NEED TO CHANGE ANYTHING BEYOND THIS POINT UNLESS ADDING NEW POPUP DATA 

*/
var itemXML = ''; 
var imageXML = ''; 


function loadDOC(whichDOC) {
var muaDoc = '';
	if (whichDOC == 'items') { muaDoc = characterDataURL; }
	else if (whichDOC == 'images') { muaDoc = characterImageURL; }
  	var b = navigator.appName;
  	var req = new XMLHttpRequest();
  	if (req) {
    	req.onreadystatechange = function() {
      		if (req.readyState == 4 && req.status == 200) {
        		removecode();
        		var loader = document.getElementById('loader');
        		loader.appendChild(document.createTextNode(req.responseText));
      		}
			// netscape can read incomingDOCData here
			if (b == "Netscape" && whichDOC == 'items') { itemXML = req.responseText; document.loader.itemXML.value = itemXML; }
			else if (b == "Netscape" && whichDOC == 'images') { 
				imageXML = req.responseText; document.loader.imageXML.value = imageXML;
				if (document.loader.imageXML.value.indexOf("paperDollImage.") != -1) { parseXML1(); }
			}
    	}
    	req.open('GET', muaDoc);
    	req.send(null);
		// others read incomingDOCData here
		if (b != "Netscape" && whichDOC == 'items') { itemXML = req.responseText; document.loader.itemXML.value = itemXML; }  
		else if (b != "Netscape" && whichDOC == 'images') {
			imageXML = req.responseText; document.loader.imageXML.value = imageXML;
			if (document.loader.imageXML.value.indexOf("paperDollImage.") != -1) { parseXML1(); }
		}
	}
}

function removecode() {
	var loader = document.getElementById('loader');
  	while (loader.hasChildNodes()) {
		loader.removeChild(loader.firstChild);
	}
  	document.loader.XML.value = '';
  	xmlContent = '';
}

var runFirst = 0;
var itemXMLByLine = new Array();
var lastXMLNumber = 0;
var splitItem = new Array();
var countRuns = 0;
var itemArray = new Array();
var itemData = new Array();
function parseXML1() {
	if (runFirst == 0) {
		var itemXMLByLine = itemXML.split("\n");
		for (var i = 0; i < itemXMLByLine.length; i++) {
			if (itemXMLByLine[i].indexOf("name=") != -1 && itemXMLByLine[i].indexOf("value=") != -1) {
				var splitItem = itemXMLByLine[i].split("\"");
				var getNAME = splitItem[1].split(".");
				var myNumber = getNAME[1];
				var myName = '';
				if (getNAME[2] == "id" || getNAME[2] == "slotId") { 
					if (getNAME[2] == "id") { muaItemID = splitItem[3]; }
					else if (getNAME[2] == "slotId") { muaSlot = splitItem[3]; }
				}
				else if (getNAME[3] == "icon" || getNAME[3] == "id" || getNAME[3] == "name") { 
					if (getNAME[3] == "icon") { muaIcon = splitItem[3]; }
					else if (getNAME[3] == "id") { muaItemID = splitItem[3]; }
					else if (getNAME[3] == "name") { muaItemName = splitItem[3]; }
				}
				else if (getNAME[3] == "knowledge") { 
					muaKnow = splitItem[3];
				}
				// populating itemArray as per incoming XML data IDs ie: 001, 002, etc...
				// if first item or if starting new ItemID
				if (countRuns == 0 || myNumber != lastXMLNumber) {
					lastXMLNumber = myNumber;
					itemArray[myNumber] = muaItemID;
					countRuns = 0;
				}
				else {
					var parseThisItem = 0;
					if (countRuns == 1) { myData = muaIcon; parseThisItem = 0; }
					else if (countRuns == 2) { myData = muaItemID; }
					else if (countRuns == 3) { myData = muaKnow; }
					else if (countRuns == 4) { myData = muaItemName; }
					else if (countRuns == 5) { myData = muaSlot; parseThisItem = 1; }
					itemArray[myNumber] = itemArray[myNumber] + '-----' + myData;
					// if last item is being loaded = myData = muaItemID
					if (parseThisItem == 1) {
					var splitIA = itemArray[myNumber].split("-----");
					// only parse items with data (muaIcon, muaItemID && muaItemName)
					if (splitIA[1] != '' && splitIA[1] != ' ' && splitIA[1] != null && splitIA[2] != '' && splitIA[2] != ' ' && splitIA[2] != null && splitIA[4] != '' && splitIA[4] != ' ' && splitIA[4] != null) { 
						var mySlotID = splitIA[5];
						document.images["slot" + mySlotID].src= iconLocation + 'icon_item_' + splitIA[1] + ".jpg";
						itemData.push(itemArray[myNumber]);
					}
				}
			}

			countRuns++;
			}
		}
	}
	runFirst++;
	parseXML2();
}

var runSecond = 0;
function parseXML2() {
	if (runSecond == 0) { 
		var imageXMLByLine = imageXML.split("\n");
		for (var i = 0; i < imageXMLByLine.length; i++) {
			if (imageXMLByLine[i].indexOf("name=") != -1 && imageXMLByLine[i].indexOf("value=") != -1) {

				var splitImage = imageXMLByLine[i].split("\"");
				// if paperdoll image is specified
				if (splitImage[1] == "result.paperDollImage.fullSizeFile.url" && splitImage[3].indexOf(".jpg") != -1) {
					document.images.paperDoll.src = paperdollLocation + splitImage[3];
				}
			}
		}
		// if no paperdoll image
		if (document.images.paperDoll.src.indexOf(".jpg") == -1) {
			document.images.paperDoll.src = slotImageLocation + 'default_paperdoll.jpg';
			document.getElementById("noPaperdoll").innerHTML = '<object ID="leLinker" CLASSID="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" WIDTH="160" HEIGHT="80" CODEBASE="download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0"><PARAM NAME="MOVIE" VALUE="'+slotImageLocation+'nopaperdoll.swf?howToUpload='+howToUpload+'"><param NAME="PLAY" VALUE="true"><param NAME="LOOP" VALUE="false"><param NAME="QUALITY" VALUE="high"><param NAME="MENU" VALUE="false"><param NAME="wmode" Value="Transparent"><embed NAME="leLinker" wmode="transparent" SRC="'+slotImageLocation+'nopaperdoll.swf?howToUpload='+howToUpload+'" WIDTH="160" HEIGHT="80" PLAY="true" LOOP="false" QUALITY="high" MENU="false" TYPE="application/x-shockwave-flash" PLUGINSPAGE="www.macromedia.com/shockwave/download/index.cgi?P1_Prod_Version=ShockwaveFlash"></embed></object>';
		}

	}
	runSecond++;
}

function runHover(which) {
	var thisIconID = document.images[which].src;
	var splitTIID = thisIconID.split("/");
	// only affect Slots that have Icons (item icons are .jpg, default slot images are .gif)
	if (thisIconID.indexOf(".jpg") != -1) {
		for (var i = 0; i < splitTIID.length; i++) {
			myPart = splitTIID[i];
			myRealIconID = myPart.split(".");
		}
		for (var i2 = 0; i2 < itemData.length; i2++) {
			var myKnowledge = '';
			splitID = itemData[i2].split("-----");
			splitRIDD = myRealIconID[0].split("_");
			thyRealIconID = splitRIDD[2];

			if (splitID[1] == thyRealIconID) { 
				myItemData = itemData[i2];
				splitMID = myItemData.split("-----");

				// MAKE ALL FIRST LETTERS IN NAME AND KNOWLEDGE UPPERCASE
				var thyItemSplitSpace = splitMID[4].split(" ");
				var newItemName = '';
				for (var i3 = 0; i3 < thyItemSplitSpace.length; i3++) {
					var Name1_1L = thyItemSplitSpace[i3].substr(0,1);
					var Name2_1L = thyItemSplitSpace[i3].substr(1,50);
					var Name1U = Name1_1L.toUpperCase();
					newItemName = newItemName +' '+ Name1U + Name2_1L;
				}
				var thyKnowSplitSpace = splitMID[3].split(" ");
				var newKnowName = '';
				for (var i4 = 0; i4 < thyKnowSplitSpace.length; i4++) {
					var Know1_1L = thyKnowSplitSpace[i4].substr(0,1);
					var Know2_1L = thyKnowSplitSpace[i4].substr(1,50);
					var Know1U = Know1_1L.toUpperCase();
					newKnowName = newKnowName +' '+ Know1U + Know2_1L;
				}				
				// show tooltip
				if (splitMID[3] != '' && splitMID[3] != ' ' && splitMID[3] != null) { myKnowledge = '<br>' + newKnowName; }
				document.getElementById(which).style.cursor = 'hand';
				overlib('<center class="paperdoll"><b>'+ newItemName +'</b>'+ myKnowledge +'</center>');
			}
		}
	}
	else {
		document.getElementById(which).style.cursor = 'default';	
	}
	
}
function runBlur(which) {
	var thisIconID = document.images[which].src;
	if (thisIconID.indexOf(".jpg") != -1) {
		return nd();
	}
}

function runLink(which) {
	var thisIconID = document.images[which].src;
	var splitTIID = thisIconID.split("/");
	// only affect Slots that have Icons (item icons are .jpg, default slot images are .gif)
	if (thisIconID.indexOf(".jpg") != -1) {
		for (var i = 0; i < splitTIID.length; i++) {
			myPart = splitTIID[i];
			myRealIconID = myPart.split(".");
		}
		for (var i2 = 0; i2 < itemData.length; i2++) {
			var myKnowledge = '';
			splitID = itemData[i2].split("-----");
			splitRIDD = myRealIconID[0].split("_");
			thyRealIconID = splitRIDD[2];
			if (splitID[1] == thyRealIconID) { 
				myItemData = itemData[i2];
				splitMID = myItemData.split("-----");
				parent.document.location.href = itemDetailsLink + splitMID[2];
			}
		}
	}
}
